<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skyblock User Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="public/graph.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
        }
        canvas {
            cursor: pointer;
        }
        #graphContainer {
            width: 9600px; /* Adjust as needed */
            overflow-x: auto;
            white-space: nowrap; /* Prevent wrapping */
            height: 100vh;
            max-height: 100vh;
        }
        #graph {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="graphContainer">
        <canvas id="graph" height="900"/>
    </div>
</body>
</html>
